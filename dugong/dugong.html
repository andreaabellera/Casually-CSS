<html>
  
  <head>
    <meta charset="utf-8">
    <title> Casually CSS | Dugong </title>
    <link type="text/css" rel="stylesheet" href="dugong.css">
  </head>

  <body>

    <div class="artboard">
      
      <!-- Start of artwork. Code sourced from https://andreaabellera.github.io/Casually-CSS/ -->
      <div class="dugong">
        <div class="dugong-snout">
          <div class="half-width">
            <span class="skinLight se snout-part">
              <span class="pt nose1"></span>
            </span>
            <span class="skinLight sw snout-part">
              <span class="pt nose2"></span>
            </span>
          </div>
          <div class="snout-grid">
            <span class="skinLight ne"></span>
            <span class="skinLight nw-sharp"></span>
            <span class="skinLight ne-sharp"></span>
            <span class="skinLight nw"></span>
          </div>
        </div> 
        <div class="dugong-head">
          <span class="head-junction1">
            <span class="skin se-sharp head-part1">   <span class="pt eye1"></span>   </span>
            <span class="skin"></span>
            <span class="skin ne-sharp"></span>
          </span>
          <span class="half-width">
            <span class="skin"></span>
            <span class="skin sw-sharp"></span>
          </span>
          <span class="skin head-part2">    <span class="pt eye2"></span>   </span>
          <span></span>
          <span class="half-width">
            <span class="skin ne-sharp half-height">
              <span class="mouth mouth1"></span>
            </span>
            <span class="skin nw-sharp half-height">
              <span class="mouth mouth2"></span>
            </span>
          </span>
        </div>
        <div class="dugong-body"></div>
      </div>
      <!-- End of artwork -->

    </div>

  </body>
</html>
