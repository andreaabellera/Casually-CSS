    <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

  <body>
    <div class="texturize"></div>
    <div id="sidebar">
      <div id="sidebar-content"></div>

    <div class="main-area">

        <div class="title-bar">

        </div>
        <p id="comment"></p>

          <div id="nom">NAME</div>

            <div id="cpi1" class="copy-icon"></div>
            <div id="cpi2" class="copy-icon"></div>
          </button>
        </div>
        <div class="cs-contain">
          <textarea id="codespace" readonly="true"></textarea>
        </div>
        <div id="tabs">
          <button id="html-btn" class="tab">HTML</button>
