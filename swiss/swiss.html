<html>
  
  <head>
    <meta charset="utf-8">
    <title> Casually CSS | Swiss Army Knife </title>
    <link type="text/css" rel="stylesheet" href="swiss.css">
  </head>

  <body>

    <div id="meta-container"></div>

  </body>
</html>

<script>
  let container = document.getElementById("meta-container")
  const req1 = new XMLHttpRequest();
  req1.onreadystatechange=function(){
    if (req1.readyState==4 && req1.status==200){
      html = this.responseText
      container.innerHTML = html;
    }
  }
  req1.open("GET", "swiss.txt", true);
  req1.send();

  const req2 = new XMLHttpRequest();
  req2.onreadystatechange=function(){
  if (req2.readyState==4 && req2.status==200){
      css = this.responseText
      let container = document.getElementById("meta-container")
      container.innerHTML += `<style> ${css} </style>`
    }
  }
  req2.open("GET","swiss.css",true)
  req2.send()
</script>

<style>
  html, body{
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: grid;
    justify-items: center;
    align-items: center;
  }
  
  #meta-container{
    height: 22em;
    width: 22em;
  }
</style>
